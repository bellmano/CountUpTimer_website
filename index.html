<!DOCTYPE html>
<html lang="sv">

<head>
  <title>En gång är ingen gång!</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="description" content="När vann bajen senast ett SM-Guld?">

  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="src/style.css"/>
  <script src="src/script.js"></script>
</head>

<body>
  <section class="background optimized-background">
      <div>
        <h2>När vann bajen senast ett SM-Guld?</h2>
        <div class="countup" id="countup1">
          <div class="container-years">
            <h3 class="years">00</h3>
            <h3 class="label">år</h3>
          </div>
          <div class="container-days">
            <h3 class="days">00</h3>
            <h3 class="label">dagar</h3>
          </div>
          <div class="container-hours">
            <h3 class="hours">00</h3>
            <h3 class="label">tim</h3>
          </div>
          <div class="container-minutes">
            <h3 class="minutes">00</h3>
            <h3 class="label">min</h3>
          </div>
          <div class="container-seconds">
            <h3 class="seconds">00</h3>
            <h3 class="label">sek</h3>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
